<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com Contador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div id="loginSection" class="panel">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" required>
                    <label for="contact">Contacto:</label>
                    <input type="text" id="contact" required>
                    <button type="submit">Entrar</button>
                </form>
                <p id="errorMsg" class="error"></p>
            </div>
            
            <div class="panel" id="counterSection">
                <h2>Contador de Tempo</h2>
                <div id="timer">
                    <div class="timer-box">
                        <div class="timer-item">
                            <span id="weeks" class="time-box"></span>
                            <span class="label">Semanas</span>
                        </div>
                        <div class="timer-item">
                            <span id="days" class="time-box"></span>
                            <span class="label">Dias</span>
                        </div>
                        <div class="timer-item">
                            <span id="hours" class="time-box"></span>
                            <span class="label">Horas</span>
                        </div>
                        <div class="timer-item">
                            <span id="minutes" class="time-box"></span>
                            <span class="label">Minutos</span>
                        </div>
                        <div class="timer-item">
                            <span id="seconds" class="time-box"></span>
                            <span class="label">Segundos</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- BotÃ£o "Entrar" -->
            <button id="enterButton" style="display: none;" onclick="window.location.href = 'happy birtday.html';">Entrar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
