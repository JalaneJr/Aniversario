<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com Contador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div id="loginSection" class="panel">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" required>
                    <label for="contact">Contacto:</label>
                    <input type="text" id="contact" required>
                    <button type="submit">Entrar</button>
                </form>
                <p id="errorMsg" class="error"></p>
            </div>
            <div class="container">
                <!-- Painel de Contagem -->
                <div id="counterPanel" class="panel">
                    <h2>Contagem Regressiva</h2>
                    <div id="timer">
                        <div class="timer-box">
                            <div class="timer-item">
                                <div id="minutes" class="time-box">00</div>
                                <div class="label">Minutos</div>
                            </div>
                            <div class="timer-item">
                                <div id="seconds" class="time-box">00</div>
                                <div class="label">Segundos</div>
                            </div>
                        </div>
                    </div>
            <!-- BotÃ£o "Entrar" -->
            <button id="enterButton" style="display: none;" onclick="window.location.href = 'happy birtday.html';">Entrar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
